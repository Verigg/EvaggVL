{% extends "base.html" %}

{% block content %}
<h1>Настройки профиля</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Предпочтения</h5>
                <form method="post">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="preferences" value="лекция" 
                               id="lecture" {% if 'лекция' in (current_user.preferences or []) %}checked{% endif %}>
                        <label class="form-check-label" for="lecture">Лекции</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="preferences" value="мастер-класс" 
                               id="masterclass" {% if 'мастер-класс' in (current_user.preferences or []) %}checked{% endif %}>
                        <label class="form-check-label" for="masterclass">Мастер-классы</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="preferences" value="фестиваль" 
                               id="festival" {% if 'фестиваль' in (current_user.preferences or []) %}checked{% endif %}>
                        <label class="form-check-label" for="festival">Фестивали</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить предпочтения</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
